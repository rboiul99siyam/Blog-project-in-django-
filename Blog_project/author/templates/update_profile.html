{% extends 'base.html' %}

{% block title%} Author page {% endblock%}
{% block content %}

{% load crispy_forms_tags %}

<form method="post" class="m-auto w-50 mt-5">
    <h1 class="mb-2"> {{type}} Page</h1>
    {%csrf_token%}
    {{form|crispy}}
    <button class="btn btn-primary mb-5 " type="submit">Submit form</button>
    <br>
    <a class="mb-5" href="{% url 'login'%}">Already Login now</a>
    <br>
    <button class=" btn btn-outline-warning mt-5 mb-5"><a class="text-decoration-none text-dark " href="{% url 'password_change' %}"> Chanage Password Now </a></button>
</form>



{% endblock%}
